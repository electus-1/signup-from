<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-container">
        <div class="left-pane">
            <img src="img/bg-image.jpg" alt="Beautiful Night Scene">
            <div class="logo-section">
                <img src="img/462.jpg" alt="Headphone Logo">
                <h1 class="logo-text">CHILL MONKE</h1>
            </div>
        </div>

        <div class="right-pane">
            <div class="top">
                <h2>
                    Gain access to our beautifully designed
                    playlists by signing up <br> and get ready to chill!
                </h2>
            </div>
            <form class="middle" id="_form" action="#" method="post">
                <legend>Let's get it started!</legend>
                <div class="row">
                    <div class="input">
                        <label for="first-name">
                            FIRST NAME*
                        </label>
                        <input required type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME*</label>
                        <input required type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                        <label for="email">EMAIL*</label>
                        <input required type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER*</label>
                        <input required type="text" minlength="10" maxlength="10" placeholder="5424697867"
                            pattern="[0-9]{10}" name="phone-number" id="phone-number">
                    </div>
                </div>

                <div class="row">
                    <div class="input"><label for="password">PASSWORD*</label>
                        <input required type="password" name="password" id="password">
                    </div>

                    <div class="input"><label for="confirm-password">CONFIRM PASSWORD*</label>
                        <input required type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
            <div class="bottom">
                <div class="button-group">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
